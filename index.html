<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your ICED Score</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="out.css" />
    <script src="https://unpkg.com/html-to-image"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.2.3/dist/chartjs-plugin-dragdata.min.js"></script>
    <script src="https://unpkg.com/html-to-image"></script>
  </head>
  <body>
    <div id="capture">
      <form id="form-download">
        <div class="main-container">
          <div class="title-container">
            <h1 id="title" class="hidden">
              Iced Score for the A Very Large Product Name Given Here
            </h1>
          </div>
          <canvas
            id="chartJSContainer"
            style="height: 90%; width: 90%"
          ></canvas>
          <div id="product-desc" class="flex items-center py-2 mb-6 mt-2">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-first-name"
              >
                Product Name
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border-b border-[#fae102] rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                id="grid-first-name"
                type="text"
                placeholder="Product Name Here"
                required
              />
            </div>
            <div>
              <input type="submit" id="download" value="Download Score" />
            </div>
          </div>

          <div class="emptySpace"></div>
        </div>
      </form>
    </div>

    <!-- modal -->
    <div
      class="hidden fixed z-10 inset-0 overflow-y-auto"
      id="modal"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
      >
        <div
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          aria-hidden="true"
        ></div>
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >&#8203;</span
        >
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <form class="bg-white px-8 pt-6 pb-8 mb-4" id="final-download">
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="username"
                  >
                    Name
                  </label>
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username"
                    type="text"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="email"
                  >
                    Email
                  </label>
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email"
                    type="email"
                    required
                    placeholder="abc@gmail.com"
                  />
                </div>
                <div class="flex items-center justify-between">
                  <button
                    class="bg-[#fae102] hover:bg-[#fae102] text-black py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit"
                  >
                    Download
                  </button>
                  <button
                    class="inline-block align-baseline font-bold text-sm text-black-500 hover:text-black-800"
                    id="closeModal"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
